{% extends "base.html" %}

{% block title %}ProTag{% endblock %}

{% block before_nav %}
  <div class="video-bg">
      <video autoplay="" muted="" loop="" id="myVideo">
        <source autoplay="" loop="" muted="" src="/static/Plug-and-Play.mp4" type="video/mp4">
      </video>
  </div>
  <script>
  $('video').on('click', e => e.preventDefault());
  </script>
{% endblock %}

{% block content %}
  <div id="homepage">
      <h1>ProTag</h1>

      <!-- Show search bar. -->
      <form id="homepage-search" method="GET" action="/search_result">
        <div align = "center" class="form-group">
          <input id="main-search-bar" type="search" class="form-control" name="search_str" placeholder="Search song, producer, performer or album" required>
          <br>
          <input type="submit" value="ProTag It!" class="btn btn-dark">
        </div>
      </form>
      <div class="page-end">
        Thanks, <a href= "https://genius.com/" alt="Genius"><img src="http://images.genius.com/8ed669cadd956443e29c70361ec4f372.1000x1000x1.png" width="25" height="25"></a>
                  and <a href="https://geo.itunes.apple.com/us/" alt="Apple Music"><img src="https://help.apple.com/assets/5F43ECBD094622E5243B257A/5F43ECD8094622E5243B2582/en_US/790900db60db3658584ebd8c0e52c5c2.png" width="25" height="25"></a>!
      </div>
  </div>
{% endblock %}
